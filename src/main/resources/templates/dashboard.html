					<br>
					<p class="h5"><strong>官话</strong>（又称北语、北方话、官话方言）为汉语的一支，主体为北方汉语。其地位与吴语、粤语、闽语、湘语、客语、赣语等相同，为汉语下的一级方言。</p>
					<br>
					<p class="h5">在元朝时，以北方官话及大都话为基础，制定了天下通语，推行到全国。元朝官话在周德清的《中原音韵》中被记录下来，在其中保存了大量唐宋以来占据主导地位的中原音（汴洛音）。明清时期起，官方共同语称为官话。在明灭元朝、定都南京后，以《中原音韵》的北方官话为基础音系，参照以南方下江官话，制定了《洪武正韵》，形成南京官话，成为国家标准汉语语音。民国初年拟定国语以及京国之争以后，以北京官话为标准的北方官话取代老国音。</p>
