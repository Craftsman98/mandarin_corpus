<script type="text/javascript">
    $('#fangzhi').autocomplete({
        minChars: 1,
        source: function (request, response) {
            var content = "";
            $.ajax({
                url: "/fangzhi/search",
                data: {
                    'fangzhi': request.term
                },
                success: function ( data ) {
                    if (data.length > 0){
                        for (var i=0; i < data.length; i++){
                            content += "<div class='card-text form-control'>" + data[i].name + "</div>";
                        }
                        $('#showResults').html(content).css("display", "block");
                    }
                }
            })

        }
    })
</script>
