<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>方志资料</title>
    <!-- Bootstrap core CSS -->
    <link href="/asserts/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom styles for this template -->
    <link href="/asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:replace="common/common :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/common :: sidebar"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2> 方志资料 </h2>
            <br>
            <div class="container">
                <form class="form-inline mt-5 mt-md-0" th:action="@{/fangzhi}" method="get">
                    <div class="form-group">
                        <input id="fangzhi" name="fangzhi"  class="form-control mr-sm-2" type="text" placeholder="在这里查询" d aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">确定</button>
                        &nbsp&nbsp<p class="m-auto" style="color: red" th:text=" ${msg} "></p>
                    </div>
                </form>
                <div id="showResults" style="display:none; width: 205px" class="list-group float-left"></div>
            </div>
            <br>
            <div class="container">
                <div th:each="result: ${results}" class="d-inline-flex flex-row mb-3 p-2 bg-light">
                    <a th:href="@{'/fangzhi?fangzhi=' + ${result.name}}" th:text="${result.name}"></a>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="../../asserts/js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="../../asserts/js/popper.min.js"></script>
<script type="text/javascript" src="../../asserts/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<!-- Icons -->
<script type="text/javascript" src="../../asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../asserts/js/Chart.min.js"></script>

<script type="text/javascript">
    $('#fangzhi').autocomplete({
        minChars: 1,
        source: function (request, response) {
            var content = "";
            $.ajax({
                url: "/fangzhi/search",
                data: {
                    'fangzhi': request.term
                },
                success: function ( data ) {
                    if (data.length > 0){
                        for (var i=0; i < data.length; i++){
                            content += "<button type='button' class='list-group-item list-group-item-action' onclick='clickFn(this)'>" + data[i].name + "</button>";
                        }
                        $('#showResults').html(content).css("display", "block");
                    }
                }
            })

        }
    })
</script>
<script type="text/javascript">
    function clickFn(obj) {
        console.log($(obj).text());
        $('#fangzhi').val($(obj).text());
        $('#showResults').css("display", "none");


    }
</script>




</body>

</html>
