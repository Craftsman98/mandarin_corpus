<!DOCTYPE html>
<!-- saved from url=(0052) -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>韵书韵图中地位</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="common/common :: navbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="common/common :: sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2> 韵书韵图中地位 </h2>
					<br>
						<form class="form-inline mt-2 mt-md-0" th:action="@{/yunshu/results}" method="get">
							<div class="form-group">
								<input name="yunshuSearch" class="form-control mr-sm-2" type="text" placeholder="在这里查询" aria-label="Search">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
								&nbsp&nbsp<p class="m-auto" style="color: red" th:text=" ${msg} "></p>
							</div>
						</form>

					<br>
					<div class="table-responsive text-center">
						<table class="table text-nowrap table-hover table-bordered table-sm">
							<div th:replace="common/common :: yunshuThead"></div>
							<tbody>
								<tr th:each="result : ${results}">
									<td th:text="${result.id}"></td>
									<td th:text="${result.word}"></td>
									<td th:text="${result.y1602}"></td>
									<td th:text="${result.y1611}"></td>
									<td th:text="${result.y1661t1670}"></td>
									<td th:text="${result.y1711}"></td>
									<td th:text="${result.y1674}"></td>
									<td th:text="${result.y1699t1704}"></td>
									<td th:text="${result.y1726}"></td>
									<td th:text="${result.qianLongWanNian}"></td>
									<td th:text="${result.y1805}"></td>
									<td th:text="${result.y1817}"></td>
									<td th:text="${result.y1805t1858}"></td>
									<td th:text="${result.y1840}"></td>
									<td th:text="${result.y1863}"></td>
									<td th:text="${result.y1912}"></td>
									<td th:text="${result.y1921}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../asserts/js/Chart.min.js"></script>



	</body>

</html>
