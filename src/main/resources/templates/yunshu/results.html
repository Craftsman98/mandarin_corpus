<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="/asserts/css/dashboard.css" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<div th:replace="common/common :: navbar"></div>

<div class="container-fluid">
	<div class="row">
		<div th:replace="common/common :: sidebar"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<h2> 韵书韵图中地位 </h2>
			<br>
			<div class="input-group col-md-3 m-auto">
				<input onkeydown="onKeyDown(event)" type="text" class="form-control w-100" placeholder="请输入要查找的字符或ID" />
			</div>
			<br>
		</main>
	</div>
</div>

<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
<script>
	feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
<script>
	var ctx = document.getElementById("myChart");
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {
			labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
			datasets: [{
				data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
				lineTension: 0,
				backgroundColor: 'transparent',
				borderColor: '#007bff',
				borderWidth: 4,
				pointBackgroundColor: '#007bff'
			}]
		},
		options: {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: false
					}
				}]
			},
			legend: {
				display: false,
			}
		}
	});
</script>

<script type="text/javascript">
	function onKeyDown(event){
		var e = event || window.event || arguments.callee.caller.arguments[0];
		// if(e && e.keyCode==27){ // 按 Esc
		// 	//要做的事情
		// }
		// if(e && e.keyCode==113){ // 按 F2
		// 	  //要做的事情
		// }
		//TODO:添加回车搜索
		if(e && e.keyCode==13){ // enter 键
			alert("此处回车触发搜索事件");
		}

	}
</script>

</body>

</html>
