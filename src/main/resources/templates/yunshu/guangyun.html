<!DOCTYPE html>
<!-- saved from url=(0052) -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>广韵</title>
		<!-- Bootstrap core CSS -->
		<link href="/asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:replace="common/common :: navbar"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="common/common :: sidebar"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2> 广韵 </h2>
					<br>
						<form class="form-inline mt-2 mt-md-0" th:action="@{/yunshu/guangyun}" method="get">
							<div class="form-group">
								<input name="word" class="form-control mr-sm-2" type="text" placeholder="在这里查询" aria-label="Search">
								<button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
								&nbsp&nbsp<p class="m-auto" style="color: red" th:text=" ${msg} "></p>
							</div>
						</form>

					<br>
					<div class="table-responsive text-center">
						<table class="table text-nowrap table-hover table-bordered table-sm">
							<div th:replace="common/common :: guangyunThead"></div>
							<tbody>
								<tr th:each="result : ${results}">
									<td th:text="${result.id}"></td>
<!--									<td th:text="${result.shn}"></td>-->
<!--									<td th:text="${result.n}"></td>-->
<!--									<td th:text="${result.code}"></td>-->
									<td th:text="${result.word}"></td>
									<td th:text="${result.fanqie}"></td>
									<td th:text="${result.sheng}"></td>
									<td th:text="${result.yun}"></td>
									<td th:text="${result.kou}"></td>
									<td th:text="${result.deng}"></td>
									<td th:text="${result.diao}"></td>
									<td th:text="${result.she}"></td>
									<td th:text="${result.shengmuniyin}"></td>
									<td th:text="${result.yunmuniyin}"></td>
									<td th:text="${result.niyin}"></td>
									<td th:text="${result.zhushi}" style="text-align: left"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="list-inline">
						<a class="btn btn-primary" th:href="@{/yunshu/guangyuns(pageNum=${pageNum} - 1)}"
							th:if="${pageNum} > 1">
							< 上一页
						</a>
						<a class="btn btn-primary" href="#"
							   th:if="${pageNum} <= 1">
							< 上一页
						</a>
						<input id="specifiedPage" type="text" placeholder="跳转到指定页码">
						<a id="jumpToPage" class="btn btn-primary" href="#" onclick="jumptoPage()">跳转</a>
						<a class="btn btn-primary" th:href="@{/yunshu/guangyuns(pageNum=${pageNum} + 1)}">
							下一页 >
						</a>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			function jumptoPage() {
				var specifiedPage = document.getElementById("specifiedPage").value;
				var jumpTo = document.getElementById("jumpToPage");
				jumpTo.href = "/yunshu/guangyuns?pageNum=" + specifiedPage;
				jumpTo.setAttribute("onclick", '');

			}
		</script>


	</body>

</html>
